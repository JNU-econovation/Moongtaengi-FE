name: Deploy to CloudFront

on:
  push:
    branches:
      - main  # 배포할 브랜치명

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Node.js 세팅
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0' # 프로젝트 버전에 맞게 수정

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      # 4. 프로젝트 빌드
      - name: Build
        run: npm run build

      # 5. AWS 인증 설정
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2 # 서울 리전

      # 6. S3에 업로드 (기존 파일 삭제 후 새 파일 업로드)
      - name: Deploy to S3
        run: aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET }} --delete
        # 주의: CRA나 Vite 설정에 따라 빌드 폴더가 ./build 또는 ./dist 일 수 있음

      # 7. CloudFront 캐시 무효화 (변경된 파일 즉시 반영)
      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} --paths "/*"